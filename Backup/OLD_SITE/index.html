Hi and thanks for visiting eatatspitz.com!  
As Los Angeles' hippest new eatery, Spitz - Home of the Döner Kebab welcomes anyone with a discerning palate and an empty stomach.  Here at Spitz we've managed to fuse the quality, customer service and ambiance you've come to expect from those foofy expensive restaurants with the convenient, casual, and cost-conscious virtues of a neighborhood cafe.  With the best tasting and most unique sandwich in the world, we think you'll come to agree that Spitz is truly in a category of its own.   We invite you to sit back, relax and explore our website and learn why Spitz is such a unique and delicious restaurant.  

When you're finished come on down to Eagle Rock and grab a real  Döner Kebab.  Trust us, as good as they look on your screen they are much better in person!
Hope to see you soon,

          Bryce Rademan                                Robert Wicklund

No doubt, you are wondering what we are serving at 2506 Colorado Boulevard. The answer is as simple as it is delicious.  Spitz is Southern California's home for the Döner Kebab, a delectable sandwich made from either minced lamb and beef, ground chicken or falafel. The meats are slow-roasted to perfection in our custom vertical broilers, which allow their juices to percolate and self-infuse for a product of unmatched taste and texture. Only when you order do we shave the meat into paper-thin strips and stuff them into a Panini toasted focaccia bread. This delectable combination is then topped-off with your choice of garden-fresh offerings including lettuce, tomato, onion, cucumber, peppers, jalapenos, hummus, cool tzaziki sauce and a spicy chili sauce.  If your mouth is watering you're not alone.  Get in on something that millions of people around the world over already enjoy.the Döner Kebab.  Available only at Spitz.
 
For more information please visit the History and Links pages of this website.

Legend has it that the earliest Döner Kebabs (Turkish for "rotating roast meat") were the favorite meal of the nomadic tribes inhabiting the vast reaches of Asia Minor. It was traditionally made of mutton and served with rice and spicy sauce.

The modern Döner Kebab has European origins, first appearing in Berlin-Kreuzberg, Germany in the 1970's and spreading rapidly throughout Europe. Spitz's Döner Kebab is based on a version found in Madrid, Spain, where Kebab shops are as ubiquitous as Spanish Tapas bars, with up to three or four shops on a single block. Unlike other European Kebab shops, the Spanish version uses an electric knife to slice meat into paper-thin strips, giving it an unmatched taste and texture.

It was during a stay in Madrid that Bryce first encountered and grew to love the Döner Kebab and envisioned SPITZ. "We have adapted the Spanish model to fit the American palate, keeping the slow roasting custom vertical broilers that allow the meat's natural juices to percolate and self-infuse while adding the Panini toasted pita pocket with assorted toppings including lettuce, tomato, onion, cucumber, peppers, jalapeños, hummus, cool tzaziki sauce and a sweet and spicy chili sauce."

<p align="left"><font face="arial" size="20" color="#ffffff" letterSpacing="0.000000" kerning="0"><b>&quot;From the Internet Blogs...&quot;</b></font></p><p align="left"></p><p align="left"><font face="arial" size="18" color="#ffffff" letterSpacing="0.000000" kerning="0">&quot;Yesterday I was looking on Citysearch for a new lunch place to try and read these reviews about Spitz. It sounded tasty so I decided to try it out. The best way to sum up my experience is to say that I am going back there for lunch again! I had the Classic sandwich with a side of pita strips. Both were absolutely amazing, and for all that plus a drink I spent less than $10! The sandwich has so much flavor! The pita strips are served warm, slightly crispy on the outside but soft on the inside, and lightly salted. The hummus that you dip them in is delicious as well. As soon as I left Spitz I called my sister to tell her she has to try it! There are only 2 parking spots plus a handicap spot so expect to park on the street. The service is very fast adn the patio is pleasant. After only one visit they&apos;ve made a loyal customer out of me!&quot; -fittoac</font></p><p align="left"></p><p align="left"><font face="arial" size="18" color="#ffffff" letterSpacing="0.000000" kerning="0">&quot;Spitz is an amazing restaurant! I come here once a week for their healthy but flavorful doner kebabs adn salads. Their gelato is also scrumptious...it is very thick and creamy. I really cannot think of a better place to get an $8.50 meal. What a deal! -foodie1984</font></p><p align="left"></p><p align="left"><font face="arial" size="18" color="#ffffff" letterSpacing="0.000000" kerning="0">&quot;There&apos;s a reason I&apos;m starting to hear about people driving from all over the city to check this place out. It is an incredible meal. I&apos;m an Eagle Rock local, so yeah, maybe I&apos;m a bit bias, but more than like nothing else in the city. Fresh, flavorful and (best part) all natural, so you don&apos;t feel like sleeping or yelling at someone when you&apos;re done eating it. The falafel is incredible, too--my girlfriend always gets this and the crispy texture and combo of flavors is almost hypnotic. If you don&apos;t try the sweet potato fries, you&apos;re cheating yourself. These are all over back in the midwest, but like so many things in LA, these are nearly impossible to find and no one in my eight years out here has done them as good as Spitz. I&apos;m seriously getting hungry typing this--going to order some right now.&quot; -kinglolo</font></p><p align="left"></p><p align="left"><font face="arial" size="18" color="#ffffff" letterSpacing="0.000000" kerning="0">&quot;It was something different but sooooo gooood! The meat was delicious and the bread was tasty! Yummy sauce too. I had the sweet Potato fries and ate every last one! I was too stuffed to try &nbsp;the gelato, but next time I&apos;ll save half of my enormous sandwich and have some!&quot; -mserni</font></p>

<p align="left"><font face="arial" size="18" color="#ffffff" letterSpacing="0.000000" kerning="0">SPITZ&apos;s goal is to redefine the quick service food industry by creating a community driven enterprise focused on serving fresh, healthy and tasty cuisine in a warm and distinctive setting, at competitive prices. This is achieved through offering unique specialty sandwiches and sides made with the highest quality ingredients, and dedicating ourselves to providing exceptional customer service, high employee moral and community enriching business practices. We take care to make certain that our employees understand and share our commitment to quality and service and guarantee that the combination of food and service each customer receives will be memorable. As a community-conscious organization, we aim to enhance our surroundings through the sponsorship of youth education, community beautification, recycling, employee profit-sharing and the overall use of fair business practices. </font></p>
Co-founder Bryce Rademan swears that Spitz' gelato and sorbetto is the best in the world: "even as I traveled throughout Italy, trying nearly every gelato and sorbetto I could find, I have never tasted any better than ours." Time Magazine confirms Bryce's findings, calling it "the absolute best ice cream in the universe".  Rivaling the Döner Kebab in taste, quality, and mind blowing flavor, Spitz' gelato and sorbetto contains no added air.  This gives it a silky-smooth density, texture, and flavor that is incomparable with most gelatos, which add anywhere between 8 to 20 percent air to their mixtures. 

Lower in fat than traditional ice cream, Spitz gelato flavors rotate constantly and include such favorites as Tiramisu, Burgundy Cherry, Crème Brulée, Double Espresso, Green Tea, Pistachio White Chocolate, and Hazelnut Espresso Cheesecake.  For our health conscious customers, we carry fat-free gelato flavors like Fudge Brownie Sundae Swirl, Fresh Banana Walnut, and Mocha Chip.  

If you're ready for a truly incredible experience, try our all natural fat-free sorbettos.  Made from 80 to 90 percent high quality fruit, it's like biting into the freshest, most succulent delicacies on the planet.all on the tip of your spoon!  With rotating flavors that include Strawberry Champagne, Mango, Lemon Ginger, Passion Fruit and Blackberry Merlot, you'll leave guilt-free and happy! 

Paired with our ultra-premium organic coffee and a complimentary cinnamon-sugar pita strip, these gelatos and sorbettos are sure to excite even the most discerning of palates. 

In January, 2005 Spitz co-founder Bryce Rademan arrived in Madrid, Spain for a five month semester abroad.  Tired and hungry from the long journey, he set out in search of food.  As he meandered down a quaint cobblestone road, an intoxicatingly delicious smell wafted through his nose. Unavoidably drawn to it, he found himself face to face with one of the most delectable looking foods he had ever seen: the Döner Kebab.  By the end of the first bite he knew that he had found something so scrumptious and unique that it would have been downright selfish not to share it with his fellow Americans. 
 
Henceforth he began to cultivate a relationship with the shop's owner, who graciously explained both the recipes and process of making Döner Kebab.  By the time his semester came to an end Spitz was much more than an idea-it was a vision. 
 
Upon his return, Bryce teamed up with longtime friend Robert Wicklund, who helped solidify the business plan through his attention to detail and grounded realism.  Within a week of their 2005 graduation from Occidental College, they had secured the necessary startup capital and signed a lease at 2506 Colorado Boulevard, making Spitz a reality.  

Although their restaurant is young, Robert and Bryce truly believe that the freshness, taste, and quality of their homemade recipes will help it grow into a Los Angeles institution.  For more on Spitz' superior food, service, and ambiance, you'll have to come on over to Eagle Rock and experience it for yourself.
