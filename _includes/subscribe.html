<script>
// Show signup
// 
$(function() {

  var showAfter = 2000;

  var subscribeSel = "#mc_embed_signup";

  function closeSubscribe() {
    $(subscribeSel).slideDown(5000, function() {
      $(this).removeClass('show');
    });
    Cookies.set('spitzsub', 1, { expires: 0.5 });
  }
  function showSubscribe() {
    var existCookie = Cookies.get('spitzsub');

    if (existCookie == 2) {
      return;
    }
    if (existCookie == 1 || (document.referrer.split('/')[2] == location.hostname || document.referrer.split('/')[0] == "")) {
      return;
    }

    $(subscribeSel).addClass('show');
  }

  function onSubmit() {
    $("#mc_embed_signup input[type='submit']").attr('disabled', 1);
    $("#mc_embed_signup input[type='submit']").val("Subscribing...");

    var int = setInterval(function() {
      $('#mc_embed_signup .response').each(function() {
        if (! $(this).is(":empty")) {
          clearInterval(int);
          if ($(this).is("#mce-success-response")) {
            $("#mc_embed_signup input[type='submit']").slideUp(750); 
            $("#mce-EMAIL").closest(".mc-field-group").slideUp(750); 
            Cookies.set("spitzsub", 2);
          }
          if ($(this).is("#mce-error-response")) {
            $("#mc_embed_signup input[type='submit']").val("Subscribe").attr("disabled",''); 
          }
        }
      });
    }, 300);
  }

  setTimeout(showSubscribe, showAfter);

  $('#mc-embedded-subscribe-form input.swebsite').val(window.location.hostname);

  $('#mc-embedded-subscribe-form').on('submit', onSubmit);

  $(window).on('load resize', function(){

    if ($(window).width() > 768) {
      $('#mc_embed_signup').css('right', $('.container').css('padding').split(' ')[1]);  
    } 
    else if ($(window).width() > 558) {
      $('#mc_embed_signup').css('right', "15px");  
    }
    else {
      $('#mc_embed_signup').css('right', "0px");  
    }
  });

  $("#mc_embed_signup a.closeSubscribe").on("click", closeSubscribe);

});
</script>
